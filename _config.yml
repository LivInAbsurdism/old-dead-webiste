# Title of your blog; shows in the header
name: "Liv Cella"

# Description of your content (will only be used on Google Search)
description: "Liv Cella"

# Your name. Will show in your footer + sidebar
author: "Liv Cella"

url: "http://livinabsurdism.github.io"
baseurl: "/hikari-for-jekyll"

# A short presentation of yourself. Will show in the sidebar, under your name. Best usage would be between 30 to 50 words.
author-bio: "I am a web developer who can often be found climbing, skiing, and obsessively thinking about code. I currently live in Salt Lake City, Utah and my favorite recipe right now is the Mac & Cheese."

# Social Accounts (mine, as placeholders)

twitter: livinabsurdism
github: livinabsurdism


# Google Analytics (you may want to changes these with yours or even delete :)

ga_domain: livinabsurdism.github.io
ga_tracking_id:

# Other (refer to http://jekyllrb.com/docs/home/ for further details on the below)

markdown: kramdown
permalink: pretty
plugins:
  - jekyll-paginate


paginate: 10
paginate_path: "/page/:num"

# SCSS

sass:
  sass_dir: _scss
  style: :compressed
